<!DOCTYPE html>

    <title> Contactpagina </title>

<body>
    <h1>Contactformulier</h1>
   
    <form class="my-form" method="POST" data-netlify="true">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name">

        </div>
        <input class="button" type="submit" value="Submit" name="">
